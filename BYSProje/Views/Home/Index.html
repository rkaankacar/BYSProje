<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Ekranı</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        .login-container {
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            width: 100%;
            max-width: 400px;
        }

        .theme-student {
            border-top: 4px solid #007bff;
        }

        .theme-instructor {
            border-top: 4px solid #dc3545;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h3 class="text-center mb-4">Öğrenci-Akademisyen Yönetim Sistemi</h3>
        <div class="mb-3">
            <label for="userType" class="form-label">Kullanıcı Tipi</label>
            <select id="userType" class="form-select" onchange="toggleForm()">
                <option value="student" selected>Öğrenci</option>
                <option value="instructor">Akademisyen</option>
            </select>
        </div>
        
        <!-- Öğrenci Giriş Formu -->
        <form id="studentForm" class="theme-student">
            <div class="mb-3">
                <label for="studentNo" class="form-label">Öğrenci Numarası</label>
                <input type="text" class="form-control" id="studentNo" placeholder="Öğrenci numaranızı girin" required>
            </div>
            <div class="mb-3">
                <label for="studentPassword" class="form-label">Şifre</label>
                <input type="password" class="form-control" id="studentPassword" placeholder="Şifrenizi girin" required>
            </div>
            <div class="mb-3 text-end">
                <a href="/sifre-sifirla" class="text-decoration-none">Şifreni mi unuttun?</a>
            </div>
            <button type="submit" class="btn btn-primary w-100">Giriş Yap</button>
        </form>

        <!-- Akademisyen Giriş Formu -->
        <form id="instructorForm" class="theme-instructor hidden">
            <div class="mb-3">
                <label for="instructorNo" class="form-label">Akademisyen Numarası</label>
                <input type="text" class="form-control" id="instructorNo" placeholder="Akademisyen numaranızı girin" required>
            </div>
            <div class="mb-3">
                <label for="instructorPassword" class="form-label">Şifre</label>
                <input type="password" class="form-control" id="instructorPassword" placeholder="Şifrenizi girin" required>
            </div>
            <div class="mb-3 text-end">
                <a href="/sifre-sifirla" class="text-decoration-none">Şifreni mi unuttun?</a>
            </div>
            <button type="submit" class="btn btn-danger w-100">Giriş Yap</button>
        </form>
    </div>

    <script>
        function toggleForm() {
            const userType = document.getElementById("userType").value;
            const studentForm = document.getElementById("studentForm");
            const instructorForm = document.getElementById("instructorForm");

            if (userType === "student") {
                studentForm.classList.remove("hidden");
                instructorForm.classList.add("hidden");
            } else {
                studentForm.classList.add("hidden");
                instructorForm.classList.remove("hidden");
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
