<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ders Ekle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="content">
        <h2>Ders Ekle</h2>
        <form>
            <div class="mb-3">
                <label for="ders-kodu" class="form-label">Ders Kodu:</label>
                <input type="text" class="form-control" id="ders-kodu" placeholder="Ders kodunu girin">
            </div>
            <div class="mb-3">
                <label for="ders-adi" class="form-label">Ders Adı:</label>
                <input type="text" class="form-control" id="ders-adi" placeholder="Ders adını girin">
            </div>
            <div class="mb-3">
                <label for="kredi" class="form-label">Kredi:</label>
                <input type="number" class="form-control" id="kredi" placeholder="Ders kredisini girin">
            </div>
            <div class="mb-3">
                <label for="ders-aciklama" class="form-label">Ders Açıklaması:</label>
                <textarea class="form-control" id="ders-aciklama" rows="4" placeholder="Dersin açıklamasını girin"></textarea>
            </div>
            <button type="submit" class="btn btn-danger">Ders Ekle</button>
        </form>
    </div>
</body>

</html>
