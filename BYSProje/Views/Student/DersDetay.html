<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ders Detayı</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .detail-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        .btn-back {
            background-color: #007bff;
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
        }

        .btn-back:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="detail-container">
        <h3 class="mb-4">Ders Detayı: <span id="courseName">Bilgisayar Programlama</span></h3>
        <p><strong>Ders Kodu:</strong> <span id="courseCode">CS101</span></p>
        <p><strong>Kredi:</strong> <span id="courseCredit">4</span></p>
        <p><strong>Dersi Veren Akademisyen:</strong> <span id="instructorName">Dr. Ahmet Yılmaz</span></p>
        <p><strong>Dersin Açıklaması:</strong></p>
        <p id="courseDescription">
            Bu ders temel programlama kavramlarını öğretir. Öğrenciler, algoritma tasarımı, veri yapıları ve yazılım geliştirme konularında bilgi sahibi olacaklardır.
        </p>
        <a href="anaekran.html" class="btn-back">Geri Dön</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
