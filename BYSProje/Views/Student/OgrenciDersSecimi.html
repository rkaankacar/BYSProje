<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ders Seçimi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="content">
        <h2>Ders Seçimi</h2>
        <p>Burada öğrenci ders seçimi yapabilir.</p>

        <!-- Ders Seçme Tablosu -->
        <table class="table">
            <thead>
                <tr>
                    <th>Ders Adı</th>
                    <th>Kodu</th>
                    <th>Aksiyon</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Bilgisayar Programlama</td>
                    <td>CS101</td>
                    <td><button type="button" class="btn btn-sm btn-primary add-ders">Ekle</button></td>
                </tr>
                <tr>
                    <td>Evrimsel Biyoloji</td>
                    <td>BIO202</td>
                    <td><button type="button" class="btn btn-sm btn-primary add-ders">Ekle</button></td>
                </tr>
                <tr>
                    <td>Veri Yapıları</td>
                    <td>CS202</td>
                    <td><button type="button" class="btn btn-sm btn-primary add-ders">Ekle</button></td>
                </tr>
            </tbody>
        </table>

        <!-- Seçilen Dersler -->
        <h4>Seçilen Dersler:</h4>
        <ul id="selected-dersler" class="list-group">
            <!-- Seçilen dersler buraya eklenecek -->
        </ul>

        <!-- Kaydet Butonu -->
        <button id="save-button" type="button" class="btn btn-success mt-3">Kaydet</button>
    </div>

    <script>
        $(document).ready(function () {
            // Ders ekleme butonuna tıklanınca
            $(".add-ders").click(function () {
                var dersAdi = $(this).closest('tr').find('td:first').text();
                var dersKodu = $(this).closest('tr').find('td:nth-child(2)').text();

                // Seçilen dersler listesine ekle
                $("#selected-dersler").append('<li class="list-group-item">' + dersAdi + ' (' + dersKodu + ')</li>');
                
                // Butonu devre dışı bırak
                $(this).prop("disabled", true); // Ekle butonunu devre dışı bırakıyoruz
            });

            // Kaydet butonuna tıklayınca
            $("#save-button").click(function () {
                alert("Dersler kaydedildi!");
                // Burada dersleri veritabanına kaydetme işlemini gerçekleştirebilirsiniz.
            });
        });
    </script>
</body>

</html>
