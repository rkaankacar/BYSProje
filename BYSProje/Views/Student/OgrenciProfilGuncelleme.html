<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Güncelleme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="content">
        <h2>Profil Güncelleme</h2>
        <form>
            <div class="mb-3">
                <label for="ad" class="form-label">Ad:</label>
                <input type="text" class="form-control" id="ad" placeholder="Adınızı girin">
            </div>
            <div class="mb-3">
                <label for="soyad" class="form-label">Soyad:</label>
                <input type="text" class="form-control" id="soyad" placeholder="Soyadınızı girin">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Email adresinizi girin">
            </div>
            <button type="submit" class="btn btn-primary">Güncelle</button>
        </form>
    </div>
</body>

</html>
